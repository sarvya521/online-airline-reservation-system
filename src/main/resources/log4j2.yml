Configuration:
  status: INFO
  appenders:
    Console:
      - name: Console-Appender
        PatternLayout:
          Pattern: '[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} %M{}- %msg%n'
  Loggers:
    logger:
      - name: com.oars
        level: INFO
        additivity: false
        AppenderRef:
          - ref: Console-Appender
      - name: org.springframework.web
        level: INFO
        additivity: false
        AppenderRef:
          - ref: Console-Appender
    Root:
      level: INFO
      AppenderRef:
        - ref: Console-Appender
