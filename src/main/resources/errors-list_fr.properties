### Generic errors ###
1000=erreur inconnue. S'il vous plaît contacter le support
1001=Veuillez essayer avec la méthode HTTP supportée
1002=Le format de la demande ne correspond pas. Veuillez vérifier les spécifications de l'API
1003=demande non valide. Ressource demandée non trouvée
### Application errors ###
1004=utilisateur non trouvé
1005=profil d'utilisateur non trouvé
1006=utilisateur de connexion non trouvé
1007=l'utilisateur existe déjà
1008=Le nom du rôle existe déjà
1009=Rôle non trouvé
1010=Veuillez indiquer le nom du rôle
1011=La longueur du nom de rôle doit être inférieure ou égale à 50
1012=Le nom du rôle ne doit contenir que des caractères
1013=Veuillez fournir l'UUID.
1015=Demande non trouvée
1016=Veuillez indiquer le nom de la demande
1017=La longueur du nom de la revendication doit être inférieure ou égale à 50
1018=Le nom de la revendication doit contenir uniquement des caractères.
1019=Veuillez fournir un UUID valide pour la réclamation
1020=au moins une revendication requise pour créer ou mettre à jour un rôle
1021=Le rôle ne peut pas être supprimé. Il est déjà attribué à l'utilisateur
1061=Email existe déjà
1062=UUID existe déjà
1063=Veuillez indiquer le prénom de l'utilisateur
1064=la longueur du prénom de l'utilisateur doit être inférieure ou égale à 50
1065=Veuillez indiquer le nom de famille de l'utilisateur
1066=La longueur du nom de famille de l'utilisateur doit être inférieure ou égale à 50
1067=S'il vous plaît fournir l'email de l'utilisateur
1068=La longueur du courrier électronique de l'utilisateur doit être inférieure ou égale à 320